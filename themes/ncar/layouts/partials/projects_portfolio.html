{{ with .Site.Params.projects }}
  {{ if .enable }}
  <section class="site-project" id="projects">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="mb-4">
            <h2>{{ .title }}</h2>
            <p>{{ .subtitle }}</p>
          </div>
        </div>
        {{ range first 2 (where $.Site.RegularPages.ByDate.Reverse "Type" "projects") }}
        <div class="col-lg-6 col-md-10 mx-auto">
          <a href="{{ .Permalink }}" class="text-decoration-none">
          <div class="site-project-item">
            <div class="site-project-item-thumb">
              <img src="{{ .Params.Image | absURL }}" alt="project-thumb">
            </div>
            <div class="site-project-item-content">
              <span>{{ delimit .Params.category ", " }}</span>
              <h3>{{ .Title }}</h3>
            </div>
          </div>
          </a>
        </div>
        {{ end }}
        <div class="col-12 text-center text-lg-left">
          <a href="projects" class="site-project-cta">ALL PROJECTS</a>
        </div>
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
