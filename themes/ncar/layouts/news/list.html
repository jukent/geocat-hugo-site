{{ define "main" }}

<section class="site-blog-header" style="background-image: url({{ .Params.image | absURL }});">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <h1>{{ .Title }}</h1>
        <p>
          {{ .Params.description }}
        </p>
      </div>
    </div>
  </div>
</section>

<section class="site-blog">
  <div class="container">
    <div class="row">
      {{ range (.Paginator 4).Pages }}
      <div class="col-lg-6">
        <article class="site-blog-post">
          <a href="{{ .Permalink }}" class="text-decoration-none">
          <div class="site-blog-post-thumb">
            <img src="{{ .Params.Image | absURL }}" alt="post-thumb">
          </div>
          <div class="site-blog-post-content">
            <span>{{ .PublishDate.Format "January 2, 2006" }}</span>
            <h3>{{ .Title }}</h3>
            <p>
              {{ .Summary }} ...
            </p>
          </div>
          </a>
        </article>
      </div>
      {{ end }}
      <div class="col-12">
        <div class="site-blog-pagination">
          {{ template "_internal/pagination.html" . }}
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
