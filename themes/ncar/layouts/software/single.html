{{ define "main" }}

<div class="site-software-single-header" style="background-image: url(../../{{ .Params.image }});">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="site-software-single">
          <h1>
            {{ .Title }}
          </h1>
          <h4>
            {{ .Params.tagline }}
          </h4>
        </div>
      </div>
    </div>
  </div>
</div>

<section class="site-software-single-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="site-software-single">
          <div class="site-software-buttons">
            <a class="btn btn-primary btn-lg" href="{{ .Params.docs }}" role="button">Documentation</a>
            <a class="btn btn-primary btn-lg" href="{{ .Params.repo }}" role="button">GitHub</a>
          </div>
          <div class="site-software-single-description">
            {{ .Content }}
          </div>
          {{ if .PrevInSection }}
          <div class="site-software-single-previous">
            <a href="{{.PrevInSection.Permalink}}">
              <img src="{{ "images/to-top.svg" | absURL }}" alt="previous">
              <span class="link-area">
                <span data-text="Previous">Previous</span>
              </span>
            </a>
          </div>
          {{ end }}
          {{ if .NextInSection }}
          <div class="site-software-single-next">
            <a href="{{.NextInSection.Permalink}}">
              <span class="link-area">
                <span data-text="Next">Next</span>
              </span>
              <img src="{{ "images/to-top.svg" | absURL }}" alt="next">
            </a>
          </div>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
